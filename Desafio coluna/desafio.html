<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .media{
            text-align: left;
            background-color: rgba(88, 85, 85, 0.658);
        }
        .cores{
            background-color: rgba(88, 85, 85, 0.658);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="cores">Área</th>
                <th colspan="3" rowspan="2" class="cores">Disciplinas</th>
                <th colspan="2" class="cores">Notas</th>
                <th class="cores" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="cores">Nota1</th>
                <th class="cores">Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <th colspan="3">Matematica</th>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <th colspan="3">Física</th>
                <td>10</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <th colspan="3">Química</th>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <th colspan="3">Biologia</th>
                <td>10</td>
                <td>7</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td class="media" colspan="6">Média de exatas</td>
                <td class="cores">10</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <th colspan="3">História</th>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <th colspan="3">Geografia</th>
                <td>7</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="media" colspan="6">Média de Humanas</td>
                <td class="cores">8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
